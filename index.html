<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
  document.addEventListener("DOMContentLoaded", function () {
    fetch('presentacion.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('main-content').innerHTML = data;
        registerIframeLinks();
      })
      .catch(error => console.error('Error al cargar el contenido:', error));
  });

  function loadContent(page) {
    fetch(page)
      .then(response => response.text())
      .then(data => {
        document.getElementById('main-content').innerHTML = data;
        registerIframeLinks();
      })
      .catch(error => console.error('Error al cargar el contenido:', error));
  }

  function showIframe() {
    document.getElementById('iframePopup').style.display = 'block';
    document.body.classList.add('noScroll');
  }

  function closeIframe() {
    document.getElementById('iframePopup').style.display = 'none';
    document.body.classList.remove('noScroll');
  }

  function registerIframeLinks() {
    document.querySelectorAll('a[target="projectFrame"]').forEach(link => {
      link.addEventListener('click', function (event) {
        event.preventDefault();
        document.querySelector('iframe[name="projectFrame"]').src = this.href;
        showIframe();
      });
    });
  }
</script>
