<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JUEGO DE LA VIDA</title>
  <link rel="stylesheet" href="juegoVida.css">
</head>

<body>
  <div class="contenedor" >
    <header>
      <div>
        <label for="rows">Indica el número de columnas que quieres:</label>
        <input type="number" id="rows" title="ROWS" />
      </div>
      <div>
        <label for="cols">Indica el número de filas que quieres:</label>
        <input type="number" id="cols" title="COLS" />
      </div>
      <button id="start">Start</button>
    </header>
  </div>
  <div class="board" id="board"></div>

  <script src="juegoVida.js"></script>
</body>

</html>
