<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Juego de las Parejas</title>
  <link rel="stylesheet" href="parejas.css">
</head>

<body>
  <div class="container">
    <h1>Juego de las Parejas</h1>
    <div id="board" class="board">
      <div class="fila">
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
      </div>
      <div class="fila">
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
      </div>
      <div class="fila">
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
      </div>
      <div class="fila">
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
      </div>
    </div>
    <div class="controls">
      <button id="restart" class="restart-button">Reiniciar Juego</button>
      <p id="marcador">Turnos: 0</p>
    </div>
    <div id="popUp" class="hidden">
      <h2>HAS GANADO</h2>
      <h3>Pulsa reiniciar para jugar otra vez</h3>
    </div>
  </div>
</body>

<script src="parejas2.js"></script>
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
</html>
