<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animacion</title>
    <style>
        #lienzo {
            border: 2px solid black;
            background-color: rgb(80, 65, 62);
        }
    </style>
</head>

<body>
    <canvas id="lienzo" width="400" height="400"></canvas>
    <script>
        const canvas = document.getElementById("lienzo");
        const ctx = canvas.getContext("2d");
        var img = new Image();
        const direccion = '../img/animacion/huevo/huevo.jpg';
        let img1 = [240, 200, 300, 650, 100, 100, 200, 200]
        let img2 = [700, 200, 500, 650, 100, 100, 200, 200]
        let img3 = [1350, 200, 500, 650, 100, 100, 200, 200]
        let img4 = [2000, 200, 810, 650, 90, 100, 220, 200]
        let img5 = [120, 1030, 910, 650, 90, 170, 220, 200]
        let img6 = [1100, 1030, 900, 650, 90, 170, 220, 200]
        let img7 = [2000, 1030, 900, 650, 90, 170, 220, 200]
        let currentIndex = 0;
        const imagenes = [img1, img2, img3, img4, img5, img6, img7]
        function mostrarSiguienteFrame() {
            img.onload = function () {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.drawImage(img, ...imagenes[currentIndex]);
                currentIndex++;
                if (currentIndex >= imagenes.length) {
                    currentIndex = 0;
                }
                setTimeout(mostrarSiguienteFrame, 150);
            };
            img.src = direccion;
        }

        mostrarSiguienteFrame();

    </script>
</body>

</html>
